<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola Live App</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <style>
        .app-container { display: flex; height: 100vh; width: 100vw; }
        
        /* Sidebar */
        .sidebar { width: 260px; border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; }
        .nav-list { margin-top: 50px; flex: 1; }
        .nav-item { 
            padding: 15px; border-radius: 12px; cursor: pointer; color: #8a99ad; 
            margin-bottom: 10px; transition: 0.3s; display: flex; align-items: center; gap: 15px;
        }
        .nav-item:hover { background: var(--panel); color: #fff; }
        .nav-item.active { background: rgba(0, 242, 255, 0.1); color: var(--primary); font-weight: 700; }

        /* Main Area */
        .content { flex: 1; display: flex; flex-direction: column; background: radial-gradient(circle at top right, rgba(112, 0, 255, 0.05), transparent); }
        header { height: 80px; padding: 0 40px; display: flex; align-items: center; justify-content: space-between; border-bottom: 1px solid var(--border); }
        .user-stats { display: flex; gap: 20px; align-items: center; }
        .stat-badge { background: var(--panel); padding: 8px 16px; border-radius: 50px; border: 1px solid var(--border); font-size: 14px; font-weight: 700; }
        
        iframe { flex: 1; border: none; width: 100%; height: 100%; }
    </style>
</head>

                <div class="user-stats">

    <script>
        function loadPage(url, el) {
            document.getElementById('mainFrame').src = url;
            document.getElementById('viewTitle').innerText = el.innerText.replace(/[^\w\s–∞-—è”©“Ø–ê-–Ø”®“Æ]/gi, '').trim();
