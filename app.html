<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Hola Super Live App</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #05070f; --panel: #0d1224; --accent: #7df9ff; 
            --gold: #ffcf40; --danger: #ff0055; --nav-height: 75px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); 
            color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
        }

        /* --- TOP HEADER --- */
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(13, 18, 36, 0.8); backdrop-filter: blur(10px); z-index: 1000;
            padding-top: calc(15px + env(safe-area-inset-top));
        }

        .logo { font-weight: 900; font-size: 22px; color: var(--accent); letter-spacing: -1px; }
        
        .user-stats { display: flex; align-items: center; gap: 15px; }
        .stat-pill { 
            background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; 
            font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 6px;
            border: 1px solid rgba(255,255,255,0.1);
        }
        .diamond-count { color: var(--gold); }
        .level-count { color: var(--accent); }

        /* --- MAIN VIEWPORT --- */
        #mainFrame { 
            flex: 1; width: 100%; border: none; background: var(--bg);
            transition: opacity 0.3s ease;
        }

        /* --- BOTTOM NAVIGATION --- */
        nav { 
            height: var(--nav-height); background: var(--panel); 
            display: flex; align-items: center; justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.05);
            padding-bottom: env(safe-area-inset-bottom);
        }

        .nav-item { 
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: #666; cursor: pointer; transition: 0.3s; flex: 1;
        }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 24px; }
        .nav-item label { font-size: 10px; font-weight: 700; text-transform: uppercase; }

        /* --- INSTALL BANNER (PWA) --- */
        #installBanner {
            position: fixed; bottom: 90px; left: 20px; right: 20px; 
            background: var(--accent); color: #000; padding: 15px;
            border-radius: 15px; display: none; z-index: 2000;
            font-weight: 900; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>

    <header>
        <div class="logo">HOLA</div>
        <div class="user-stats">
            <div class="stat-pill">
                <span>‚≠ê</span> <span id="topLevel" class="level-count">1</span>
            </div>
            <div class="stat-pill" onclick="go('pages/store.html')">
                <span>üíé</span> <span id="topWallet" class="diamond-count">0</span>
            </div>
        </div>
    </header>

    <div id="installBanner" onclick="installApp()">
        üì≤ HOLA LIVE –ê–ü–ü-–´–ì –°–£–£–õ–ì–ê–•
    </div>

    <iframe id="mainFrame" src="pages/home.html"></iframe>

    <nav id="bottomNav">
        <div class="nav-item active" onclick="go('pages/home.html', this)">
            <span>üè†</span><label>Home</label>
        </div>
        <div class="nav-item" onclick="go('pages/live.html', this)">
            <span>üì∫</span><label>Live</label>
        </div>
        <div class="nav-item" onclick="go('pages/invite.html', this)">
            <span>üéÅ</span><label>Earn</label>
        </div>
        <div class="nav-item" onclick="go('pages/store.html', this)">
            <span>üõí</span><label>Store</label>
        </div>
        <div class="nav-item" onclick="go('pages/profile.html', this)">
            <span>üë§</span><label>Profile</label>
        </div>
    </nav>

    <script src="js/economyEngine.js"></script>
    <script src="js/levelEngine.js"></script>
    <script src="js/adminEngine.js"></script>

    <script>
        const frame = document.getElementById('mainFrame');
        let deferredPrompt;

        // 1. GLOBAL SYNC (Wallet & Level)
        function syncStats() {
            const wallet = localStorage.getItem('hola_wallet') || 1500;
            const stats = JSON.parse(localStorage.getItem('hola_user_stats')) || { level: 1 };
            
            document.getElementById('topWallet').innerText = parseInt(wallet).toLocaleString();
            document.getElementById('topLevel').innerText = stats.level;
        }

        // 2. NAVIGATION LOGIC
        function go(url, el) {
            // UI Update
            if(el) {
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                el.classList.add('active');
            }
            
            // Frame transition
            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = url;
                frame.style.opacity = '1';
            }, 150);
        }

        // 3. GLOBAL MESSAGE BRIDGE (The Core Connector)
        window.addEventListener('message', (event) => {
            const data = event.data;

            // Diamond Rain trigger
            if(data.type === 'DIAMOND_RAIN' || data.type === 'SPAWN_SECRET' || data.type === 'START_PK') {
                // Forward command to the inner iframe (live.html)
                frame.contentWindow.postMessage(data, '*');
            }

            // Wallet Update from any page
            if(data.type === 'WALLET_UPDATED') {
                syncStats();
            }

            // Admin Actions
            if(data.type === 'USER_SILENCED') {
                localStorage.setItem(`silence_${data.userId}`, Date.now() + 60000);
            }
        });

        // 4. PWA INSTALLATION (–£—Ç—Å–∞–Ω–¥ —Å—É—É–ª–≥–∞—Ö)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            document.getElementById('installBanner').style.display = 'block';
        });

        function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                deferredPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') {
                        document.getElementById('installBanner').style.display = 'none';
                    }
                });
            }
        }

        // Initial Load
        setInterval(syncStats, 1000); // Keep stats fresh
        syncStats();
    </script>
</body>
</html>
