<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hola Live | Next Gen Streaming</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070f; --panel: #0d1224; --accent: #7df9ff; 
            --text: #eaf6ff; --sidebar-w: 240px; --gold: #ffcf40;
            --primary: #00f2ff; --secondary: #7000ff; --danger: #ff3344;
        }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); 
            color: var(--text); display: flex; height: 100vh; overflow: hidden; 
        }
        
        /* Sidebar */
        .sidebar { 
            width: var(--sidebar-w); background: var(--panel); 
            border-right: 1px solid rgba(255,255,255,0.1); display: flex; 
            flex-direction: column; padding: 20px; z-index: 100;
        }
        
        .brand { 
            font-family: 'Montserrat', sans-serif; font-size: 24px; font-weight: 900; 
            margin-bottom: 40px; padding-left: 10px; letter-spacing: -1px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
        }
        
        .nav-group { flex: 1; }
        .nav-item { 
            padding: 14px; border-radius: 12px; cursor: pointer; transition: 0.3s; 
            display: flex; align-items: center; gap: 12px; color: #8a99ad; 
            margin-bottom: 6px; font-weight: 600; font-size: 14px;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-item.active { background: var(--accent); color: #000; font-weight: 800; }
        .nav-item.admin { border: 1px dashed rgba(255, 51, 68, 0.3); color: var(--danger); }
        .nav-item.admin:hover { background: rgba(255, 51, 68, 0.1); }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { 
            height: 70px; border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 0 25px; background: rgba(5, 7, 15, 0.8); backdrop-filter: blur(15px);
        }
        
        .header-right { display: flex; align-items: center; gap: 15px; }
        .token-info { 
            background: rgba(125, 249, 255, 0.1); padding: 8px 16px; 
            border-radius: 20px; color: var(--accent); font-weight: 800; 
            border: 1px solid rgba(125, 249, 255, 0.2); font-size: 14px;
        }
        .vip-status { color: var(--gold); font-weight: 900; font-size: 11px; letter-spacing: 1px; display: none; }
        
        iframe { flex: 1; border: none; width: 100%; background: transparent; }

        /* Effect Overlay */
        #effectOverlay {
            position: fixed; inset: 0; pointer-events: none; z-index: 9999;
            display: flex; align-items: center; justify-content: center;
        }

        .entry-anim {
            animation: emerge 4s cubic-bezier(0.23, 1, 0.32, 1) forwards;
            text-align: center;
        }
        @keyframes emerge {
            0% { opacity: 0; transform: translateY(50px) scale(0.8); filter: blur(10px); }
            20% { opacity: 1; transform: translateY(0) scale(1.1); filter: blur(0); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.3); filter: blur(20px); }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">HOLA LIVE</div>
        <div class="nav-group">
            <div class="nav-item active" onclick="loadPage('pages/home.html', this)">üè† <span>–ù“Ø“Ø—Ä</span></div>
            <div class="nav-item" onclick="loadPage('pages/vip.html', this)">üëë <span>VIP ”®—Ä”©”©</span></div>
            <div class="nav-item" onclick="loadPage('pages/store.html', this)">üíé <span>–î—ç–ª–≥“Ø“Ø—Ä</span></div>
            <div class="nav-item" onclick="loadPage('pages/profile.html', this)">üë§ <span>–ü—Ä–æ—Ñ–∞–π–ª</span></div>
        </div>
        
        <div class="nav-item admin" onclick="loadPage('pages/moderator.html', this)">üõ°Ô∏è <span>Moderator</span></div>
    </aside>

    <div class="main">
        <header>
            <h3 id="pageTitle" style="margin:0; font-family:'Montserrat'; font-size: 18px;">–ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å</h3>
            <div class="header-right">
                <div id="vipTag" class="vip-status">üëë VIP MEMBER</div>
                <div class="token-info">üíé <span id="balance">0</span></div>
            </div>
        </header>
        <iframe id="contentFrame" src="pages/home.html"></iframe>
    </div>

    <div id="effectOverlay"></div>

    <script>
        function loadPage(url, el) {
            document.getElementById('contentFrame').src = url;
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
            document.getElementById('pageTitle').innerText = el.querySelector('span').innerText;
        }

        function syncData() {
            const wallet = localStorage.getItem('hola_wallet') || "1500";
            document.getElementById('balance').innerText = parseInt(wallet).toLocaleString();
            const isVIP = localStorage.getItem('is_vip') === 'true';
            document.getElementById('vipTag').style.display = isVIP ? 'block' : 'none';
        }

        // –≠—Ñ—Ñ–µ–∫—Ç —Ö“Ø–ª—ç—ç–Ω –∞–≤–∞–≥—á
        window.addEventListener('message', function(event) {
            if (event.data.type === 'TRIGGER_EFFECT') {
                const overlay = document.getElementById('effectOverlay');
                const color = event.data.effectName === 'VIP' ? '#ffcf40' : '#7df9ff';
                overlay.innerHTML = `
                    <div class="entry-anim">
                        <div style="font-size: 14px; color: ${color}; letter-spacing: 5px; font-weight: 900; margin-bottom: 10px;">LEVEL UP</div>
                        <h1 style="color:white; font-size:42px; text-shadow:0 0 30px ${color}; margin:0;">
                            ${event.data.effectName} ENTRY
                        </h1>
                    </div>`;
                setTimeout(() => { overlay.innerHTML = ''; }, 4000);
            }
        });

        setInterval(syncData, 1000);
        window.onload = syncData;
    </script>
</body>
</html>
