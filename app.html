<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>HOLA LIVE - SUPER APP</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        :root { 
            --bg: #05070f; --panel: #0d1224; --accent: #7df9ff; 
            --gold: #ffcf40; --danger: #ff0055; --nav-height: 75px; 
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }

        body { 
            margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); 
            color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; 
        }

        /* --- TOP HEADER --- */
        header { 
            padding: 15px 20px; display: flex; justify-content: space-between; align-items: center;
            background: rgba(13, 18, 36, 0.9); backdrop-filter: blur(15px); z-index: 1000;
            border-bottom: 1px solid rgba(255,255,255,0.05);
            padding-top: calc(15px + env(safe-area-inset-top));
        }

        .logo { font-weight: 900; font-size: 24px; color: var(--accent); letter-spacing: -1px; text-shadow: 0 0 10px rgba(125,249,255,0.3); }
        
        .user-status-area { display: flex; align-items: center; gap: 10px; }
        .pill { 
            background: rgba(255,255,255,0.05); padding: 6px 12px; border-radius: 20px; 
            font-size: 13px; font-weight: 700; display: flex; align-items: center; gap: 6px;
            border: 1px solid rgba(255,255,255,0.1); transition: 0.3s;
        }
        .pill:active { transform: scale(0.95); background: rgba(255,255,255,0.1); }
        .diamond-text { color: var(--gold); }
        .level-text { color: var(--accent); }

        /* --- MAIN VIEWPORT --- */
        #mainFrame { 
            flex: 1; width: 100%; border: none; background: var(--bg);
            transition: opacity 0.2s ease-in-out;
        }

        /* --- BOTTOM NAVIGATION --- */
        nav { 
            height: var(--nav-height); background: var(--panel); 
            display: flex; align-items: center; justify-content: space-around;
            border-top: 1px solid rgba(255,255,255,0.1);
            padding-bottom: env(safe-area-inset-bottom);
            z-index: 1000;
        }

        .nav-item { 
            display: flex; flex-direction: column; align-items: center; gap: 4px;
            color: #555; cursor: pointer; transition: 0.3s; flex: 1; position: relative;
        }
        .nav-item.active { color: var(--accent); }
        .nav-item.active::after {
            content: ''; position: absolute; top: -10px; width: 20px; height: 3px; 
            background: var(--accent); border-radius: 10px; box-shadow: 0 0 10px var(--accent);
        }
        .nav-item span { font-size: 24px; }
        .nav-item label { font-size: 10px; font-weight: 800; text-transform: uppercase; }

        /* --- PWA INSTALL PROMPT --- */
        #installToast {
            position: fixed; bottom: 90px; left: 20px; right: 20px; 
            background: linear-gradient(90deg, var(--accent), #00d4ff); color: #000; 
            padding: 18px; border-radius: 20px; display: none; z-index: 9999;
            font-weight: 900; text-align: center; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            animation: slideUp 0.5s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes slideUp { from { transform: translateY(100px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body>

    <header>
        <div class="logo">HOLA</div>
        <div class="user-status-area">
            <div class="pill" onclick="go('pages/profile.html')">
                <span>‚≠ê</span> <span id="globalLevel" class="level-text">1</span>
            </div>
            <div class="pill" onclick="go('pages/store.html')">
                <span>üíé</span> <span id="globalWallet" class="diamond-text">1,500</span>
            </div>
        </div>
    </header>

    <div id="installToast" onclick="processInstall()">
        üì≤ –£–¢–°–ê–ù–î–ê–ê –°–£–£–õ–ì–ê–• (INSTALL APP)
    </div>

    <iframe id="mainFrame" src="pages/home.html"></iframe>

    <nav>
        <div class="nav-item active" onclick="go('pages/home.html', this)">
            <span>üè†</span><label>Home</label>
        </div>
        <div class="nav-item" onclick="go('pages/live.html', this)">
            <span>üì∫</span><label>Live</label>
        </div>
        <div class="nav-item" onclick="go('pages/invite.html', this)">
            <span>üéÅ</span><label>Gift</label>
        </div>
        <div class="nav-item" onclick="go('pages/store.html', this)">
            <span>üõí</span><label>Store</label>
        </div>
        <div class="nav-item" onclick="go('pages/profile.html', this)">
            <span>üë§</span><label>Profile</label>
        </div>
        <div class="nav-item" onclick="go('pages/moderator.html', this)">
            <span>üõ°Ô∏è</span><label>Admin</label>
        </div>
    </nav>

    <script src="js/economyEngine.js"></script>
    <script src="js/levelEngine.js"></script>
    <script src="js/adminEngine.js"></script>

    <script>
        const mainFrame = document.getElementById('mainFrame');
        let installPrompt;

        // 1. DATA SYNC (–ë“Ø—Ö —Ö—É—É–¥—Å–∞–Ω–¥ –¥–∞—Ç–∞–≥ –∏–∂–∏–ª –±–∞–π–ª–≥–∞—Ö)
        function updateGlobalUI() {
            const wallet = localStorage.getItem('hola_wallet') || 1500;
            const stats = JSON.parse(localStorage.getItem('hola_user_stats')) || { level: 1 };
            
            document.getElementById('globalWallet').innerText = parseInt(wallet).toLocaleString();
            document.getElementById('globalLevel').innerText = stats.level;
        }

        // 2. NAVIGATION SYSTEM
        function go(url, element) {
            // –¶—ç—Å–Ω–∏–π –∏–¥—ç–≤—Ö—Ç—ç–π –±–∞–π–¥–ª—ã–≥ —Å–æ–ª–∏—Ö
            if(element) {
                document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
                element.classList.add('active');
            }

            // –•—É—É–¥—Å—ã–≥ –∑”©”©–ª”©–Ω —à–∏–ª–∂“Ø“Ø–ª—ç—Ö
            mainFrame.style.opacity = '0';
            setTimeout(() => {
                mainFrame.src = url;
                mainFrame.style.opacity = '1';
            }, 200);
        }

        // 3. THE MESSAGE BRIDGE (–•—É—É–¥—Å—É—É–¥—ã–Ω —Ö–æ–æ—Ä–æ–Ω–¥–æ—Ö –º—ç–¥—ç—ç–ª—ç–ª –¥–∞–º–∂—É—É–ª–∞–≥—á)
        window.addEventListener('message', (event) => {
            const data = event.data;

            // Diamond Rain —ç—Å–≤—ç–ª Secret Box —ç—Ö–ª“Ø“Ø–ª—ç—Ö (Moderator -> Live)
            if(['DIAMOND_RAIN', 'SPAWN_SECRET', 'START_PK', 'SYSTEM_ALERT'].includes(data.type)) {
                // –•—ç—Ä—ç–≤ –æ–¥–æ–æ –ª–∞–π–≤ “Ø–∑—ç–∂ –±–∞–π–≤–∞–ª —Ç–∏–π—à—ç—ç –¥–∞–º–∂—É—É–ª–Ω–∞
                if(mainFrame.src.includes('live.html')) {
                    mainFrame.contentWindow.postMessage(data, '*');
                }
            }

            // Wallet —à–∏–Ω—ç—á–ª—ç–≥–¥—ç—Ö “Ø–µ–¥ (EconomyEngine-—ç—ç—Å –¥—É—É–¥–∞–≥–¥–∞–Ω–∞)
            if(data.type === 'WALLET_UPDATED') {
                updateGlobalUI();
            }
            
            // –•—ç—Ä—ç–≥–ª—ç–≥—á Silence —ç—Å–≤—ç–ª Ban –±–æ–ª–æ—Ö “Ø–µ–¥
            if(data.type === 'USER_SILENCED') {
                localStorage.setItem(`silence_${data.userId}`, Date.now() + 60000);
            }
        });

        // 4. PWA INSTALL LOGIC (–£—Ç–∞—Å –¥—ç—ç—Ä –∞–ø–ø –±–æ–ª–≥–æ–∂ —Å—É—É–ª–≥–∞—Ö)
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            installPrompt = e;
            document.getElementById('installToast').style.display = 'block';
        });

        function processInstall() {
            if (installPrompt) {
                installPrompt.prompt();
                installPrompt.userChoice.then((choice) => {
                    if (choice.outcome === 'accepted') {
                        document.getElementById('installToast').style.display = 'none';
                        installPrompt = null;
                    }
                });
            }
        }

        // 5. AUTO REFRESH STATS
        setInterval(updateGlobalUI, 1000); // 1 —Å–µ–∫—É–Ω–¥ —Ç—É—Ç–∞–º–¥ –¥–∞—Ç–∞–≥ —à–∞–ª–≥–∞–Ω–∞
        updateGlobalUI();

        // Android/iOS back button handle (Optional)
        window.onpopstate = function() {
            updateGlobalUI();
        };
    </script>
</body>
</html>
