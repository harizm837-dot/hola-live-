<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hola Super App</title>
    <style>
        :root { --bg: #05070f; --nav: #0d1224; --accent: #7df9ff; --gold: #ffcf40; }
        body { margin: 0; background: var(--bg); color: #fff; height: 100vh; overflow: hidden; display: flex; flex-direction: column; font-family: sans-serif; }

        /* Header Fix */
        header { 
            padding: env(safe-area-inset-top) 20px 10px 20px; 
            display: flex; justify-content: space-between; align-items: center; 
            background: rgba(13, 18, 36, 0.95); z-index: 100;
        }
        .logo { font-weight: 900; color: var(--accent); font-size: 20px; }
        .wallet-pill { background: rgba(255,255,255,0.05); padding: 5px 12px; border-radius: 20px; font-size: 13px; color: var(--gold); border: 1px solid rgba(255,255,255,0.1); }

        /* Iframe Container */
        #content-area { flex: 1; position: relative; width: 100%; }
        iframe { width: 100%; height: 100%; border: none; transition: 0.3s; }

        /* Tab Navigation */
        nav { 
            height: 75px; background: var(--nav); display: flex; 
            padding-bottom: env(safe-area-inset-bottom); border-top: 1px solid rgba(255,255,255,0.05);
        }
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            justify-content: center; gap: 4px; color: #555; cursor: pointer;
        }
        .nav-item.active { color: var(--accent); }
        .nav-item span { font-size: 22px; }
        .nav-item label { font-size: 9px; font-weight: 700; text-transform: uppercase; }
    </style>
</head>
<body>

    <header>
        <div class="logo">HOLA</div>
        <div class="wallet-pill">üíé <span id="balance">0</span></div>
    </header>

    <div id="content-area">
        <iframe id="main-frame" src="pages/home.html"></iframe>
    </div>

    <nav>
        <div class="nav-item active" onclick="switchTab('pages/home.html', this)">
            <span>üè†</span><label>Home</label>
        </div>
        <div class="nav-item" onclick="switchTab('pages/live.html', this)">
            <span>üì∫</span><label>Live</label>
        </div>
        <div class="nav-item" onclick="switchTab('pages/invite.html', this)">
            <span>üéÅ</span><label>Invite</label>
        </div>
        <div class="nav-item" onclick="switchTab('pages/store.html', this)">
            <span>üõí</span><label>Store</label>
        </div>
        <div class="nav-item" onclick="switchTab('pages/profile.html', this)">
            <span>üë§</span><label>Profile</label>
        </div>
        <div class="nav-item" onclick="switchTab('pages/moderator.html', this)">
            <span>üõ°Ô∏è</span><label>Admin</label>
        </div>
    </nav>

    <script src="js/economyEngine.js"></script>
    <script src="js/adminEngine.js"></script>
    <script src="js/levelEngine.js"></script>

    <script>
        const frame = document.getElementById('main-frame');

        // 1. –¢–ê–ë –°–û–õ–ò–• (Navigation)
        function switchTab(url, el) {
            document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            frame.style.opacity = '0';
            setTimeout(() => {
                frame.src = url;
                frame.style.opacity = '1';
            }, 150);
        }

        // 2. DATA SYNC (Wallet & Stats)
        function sync() {
            const wall = localStorage.getItem('hola_wallet') || 1500;
            document.getElementById('balance').innerText = parseInt(wall).toLocaleString();
        }

        // 3. MESSAGE BRIDGE (–•–∞–º–≥–∏–π–Ω —á—É—Ö–∞–ª —Ö–æ–ª–±–æ–ª—Ç!)
        // Moderator –±–æ–ª–æ–Ω –±—É—Å–∞–¥ —Ö—É—É–¥—Å—É—É–¥–∞–∞—Å –∏—Ä—ç—Ö –º–µ—Å—Å–µ–∂–∏–π–≥ —Ö“Ø–ª—ç—ç–Ω –∞–≤—á –¥–∞–º–∂—É—É–ª–∞—Ö
        window.addEventListener('message', (e) => {
            const data = e.data;
            console.log("Global Bridge Recv:", data);

            // –•—ç—Ä—ç–≤ Wallet —à–∏–Ω—ç—á–ª—ç–≥–¥—Å—ç–Ω –±–æ–ª UI-–≥ —à–∏–Ω—ç—á–ª—ç—Ö
            if(data.type === 'WALLET_UPDATED') {
                sync();
            }

            // Moderator-–æ–æ—Å Live —Ä—É—É —è–≤—É—É–ª–∞—Ö –∫–æ–º–∞–Ω–¥—É—É–¥ (Diamond Rain, Secret Box –≥.–º)
            if(['DIAMOND_RAIN', 'SPAWN_SECRET', 'START_PK'].includes(data.type)) {
                // –û–¥–æ–æ –∞–∂–∏–ª–ª–∞–∂ –±–∞–π–≥–∞–∞ iframe —Ä—É—É –º–µ—Å—Å–µ–∂–∏–π–≥ –¥–∞–º–∂—É—É–ª–Ω–∞
                frame.contentWindow.postMessage(data, '*');
            }
        });

        // –≠—Ö–ª“Ø“Ø–ª—ç—Ö
        setInterval(sync, 1000);
        sync();
    </script>
</body>
</html>
