<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hola Live App</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Montserrat:wght@800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070f; 
            --panel: #0d1224; 
            --accent: #7df9ff; 
            --text: #eaf6ff; 
            --sidebar-w: 240px; 
            --gold: #ffcf40;
            --primary: #00f2ff;
            --secondary: #7000ff;
        }

        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: var(--bg); 
            color: var(--text); 
            display: flex; 
            height: 100vh; 
            overflow: hidden; 
        }
        
        /* Sidebar */
        .sidebar { 
            width: var(--sidebar-w); 
            background: var(--panel); 
            border-right: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            flex-direction: column; 
            padding: 20px; 
            z-index: 100;
        }
        
        .brand { 
            font-family: 'Montserrat', sans-serif;
            font-size: 24px; 
            font-weight: 900; 
            color: var(--accent); 
            margin-bottom: 40px; 
            padding-left: 10px;
            letter-spacing: -1px;
            background: linear-gradient(90deg, var(--accent), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .nav-item { 
            padding: 15px; 
            border-radius: 12px; 
            cursor: pointer; 
            transition: 0.3s; 
            display: flex; 
            align-items: center; 
            gap: 12px; 
            color: #8a99ad; 
            margin-bottom: 8px; 
            font-weight: 600;
        }
        .nav-item:hover { background: rgba(255,255,255,0.05); color: #fff; }
        .nav-item.active { background: var(--accent); color: #000; font-weight: 800; }

        /* Main Content */
        .main { flex: 1; display: flex; flex-direction: column; position: relative; }
        header { 
            height: 75px; 
            border-bottom: 1px solid rgba(255,255,255,0.1); 
            display: flex; 
            align-items: center; 
            justify-content: space-between; 
            padding: 0 30px; 
            background: rgba(5, 7, 15, 0.8);
            backdrop-filter: blur(10px);
        }
        
        .header-right { display: flex; align-items: center; gap: 15px; }
        .token-info { 
            background: rgba(125, 249, 255, 0.1); 
            padding: 10px 18px; 
            border-radius: 20px; 
            color: var(--accent); 
            font-weight: 800; 
            border: 1px solid rgba(125, 249, 255, 0.2);
        }
        .vip-status {
            color: var(--gold);
            font-weight: 900;
            font-size: 12px;
            letter-spacing: 1px;
            display: none; /* –ó”©–≤—Ö”©–Ω VIP “Ø–µ–¥ –≥–∞—Ä–Ω–∞ */
        }
        
        iframe { flex: 1; border: none; width: 100%; background: transparent; }

        /* –≠—Ñ—Ñ–µ–∫—Ç –≥–∞—Ä–∞—Ö –¥–∞–≤—Ö–∞—Ä–≥–∞ (Overlay) */
        #effectOverlay {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 9999;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* –¢“Ø—Ä –∑—É—É—Ä—ã–Ω –≠—Ñ—Ñ–µ–∫—Ç–∏–π–Ω CSS */
        .entry-anim {
            animation: fadeInOut 4s forwards;
            text-align: center;
        }
        @keyframes fadeInOut {
            0% { opacity: 0; transform: scale(0.5); }
            20% { opacity: 1; transform: scale(1.1); }
            80% { opacity: 1; transform: scale(1); }
            100% { opacity: 0; transform: scale(1.2); }
        }
    </style>
</head>
<body>

    <aside class="sidebar">
        <div class="brand">HOLA LIVE</div>
        <div class="nav-item active" onclick="loadPage('pages/home.html', this)">üè† <span>–ù“Ø“Ø—Ä</span></div>
        <div class="nav-item" onclick="loadPage('pages/vip.html', this)">üëë <span>VIP ”®—Ä”©”©</span></div>
        <div class="nav-item" onclick="loadPage('pages/store.html', this)">üíé <span>–î—ç–ª–≥“Ø“Ø—Ä</span></div>
        <div class="nav-item" onclick="loadPage('pages/profile.html', this)">üë§ <span>–ü—Ä–æ—Ñ–∞–π–ª</span></div>
    </aside>

    <div class="main">
        <header>
            <h3 id="pageTitle" style="margin:0; font-family:'Montserrat';">–ù“Ø“Ø—Ä —Ö—É—É–¥–∞—Å</h3>
            <div class="header-right">
                <div id="vipTag" class="vip-status">üëë VIP MEMBER</div>
                <div class="token-info">üíé <span id="balance">1,500</span></div>
            </div>
        </header>
        <iframe id="contentFrame" src="pages/home.html"></iframe>
    </div>

    <div id="effectOverlay"></div>

    <script>
        // 1. –•—É—É–¥–∞—Å –∞—á–∞–∞–ª–∞—Ö —Ñ—É–Ω–∫—Ü
        function loadPage(url, el) {
            document.getElementById('contentFrame').src = url;
            
            // Sidebar –∏–¥—ç–≤—Ö–∂“Ø“Ø–ª—ç–ª—Ç
            document.querySelectorAll('.nav-item').forEach(item => item.classList.remove('active'));
            el.classList.add('active');
            
            // –ì–∞—Ä—á–∏–≥ —à–∏–Ω—ç—á–ª—ç—Ö
            document.getElementById('pageTitle').innerText = el.querySelector('span').innerText;
        }

        // 2. ”®–≥”©–≥–¥–ª–∏–π–Ω –°–∏–Ω–∫ (Global Sync)
        function syncData() {
            // –ë–∞–ª–∞–Ω—Å (–î—ç–ª–≥“Ø“Ø—Ä –±–æ–ª–æ–Ω VIP —Ö—É—É–¥–∞—Å—Ç–∞–π –Ω—ç–≥ –∏–∂–∏–ª 'hola_wallet' –∞—à–∏–≥–ª–∞–Ω–∞)
            const wallet = localStorage.getItem('hola_wallet') || "1500";
            document.getElementById('balance').innerText = parseInt(wallet).toLocaleString();

            // VIP –°—Ç–∞—Ç—É—Å
            const isVIP = localStorage.getItem('is_vip') === 'true';
            document.getElementById('vipTag').style.display = isVIP ? 'block' : 'none';
        }

        // 3. –≠—Ñ—Ñ–µ–∫—Ç ”©–¥”©”©–≥—á (–ë—É—Å–∞–¥ —Ö—É—É–¥–∞—Å–Ω–∞–∞—Å –¥—É—É–¥–∞–∂ –±–æ–ª–Ω–æ)
        window.addEventListener('message', function(event) {
            if (event.data.type === 'TRIGGER_EFFECT') {
                const overlay = document.getElementById('effectOverlay');
                overlay.innerHTML = `
                    <div class="entry-anim">
                        <h1 style="color:var(--accent); font-size:40px; text-shadow:0 0 20px var(--accent);">
                            ${event.data.effectName} ENTRY!
                        </h1>
                    </div>`;
                setTimeout(() => { overlay.innerHTML = ''; }, 4000);
            }
        });

        // –°–µ–∫—É–Ω–¥ —Ç—É—Ç–∞–º–¥ ”©–≥”©–≥–¥–ª–∏–π–≥ —à–∞–ª–≥–∞–∂ —à–∏–Ω—ç—á–ª—ç—Ö
        setInterval(syncData, 1000);
        window.onload = syncData;
    </script>
</body>
</html>
