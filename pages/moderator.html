<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #0a0e1a; --panel: #161b2d; --accent: #7df9ff; --gold: #ffcf40; --danger: #ff3344; --success: #00ff88; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: var(--bg); color: #fff; padding: 20px; }

        .header { display: flex; align-items: center; gap: 10px; margin-bottom: 25px; border-bottom: 2px solid var(--danger); padding-bottom: 10px; }
        .header h1 { font-weight: 900; font-size: 20px; color: var(--danger); margin: 0; }

        .card { background: var(--panel); border-radius: 20px; padding: 20px; margin-bottom: 20px; border: 1px solid rgba(255,255,255,0.05); }
        h3 { margin-top: 0; font-size: 15px; text-transform: uppercase; color: var(--accent); opacity: 0.8; margin-bottom: 15px; }

        .input-group { display: flex; flex-direction: column; gap: 10px; margin-bottom: 15px; }
        input, select { background: #000; border: 1px solid #333; color: #fff; padding: 12px; border-radius: 12px; font-size: 14px; outline: none; }
        input:focus { border-color: var(--accent); }

        .btn-row { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button { border: none; padding: 12px; border-radius: 12px; font-weight: 900; cursor: pointer; transition: 0.2s; }
        button:active { transform: scale(0.95); }

        .btn-prime { background: var(--accent); color: #000; }
        .btn-danger { background: var(--danger); color: #fff; }
        .btn-gold { background: var(--gold); color: #000; }

        .status-feed { height: 150px; background: #000; border-radius: 12px; padding: 10px; font-family: monospace; font-size: 11px; overflow-y: auto; color: var(--success); border: 1px solid #222; }
    </style>
</head>

    <script>
        function logAction(msg) {
            const log = document.getElementById('log');
            const time = new Date().toLocaleTimeString();
            log.innerHTML += `<span style="color:#666">[${time}]</span> ${msg}<br>`;
