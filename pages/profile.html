<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070f; --panel: #0d1224; --accent: #7df9ff; --gold: #ffcf40; --text: #eaf6ff; --border: rgba(255,255,255,0.1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: transparent; color: var(--text); padding: 20px; }
        
        .profile-card {
            background: linear-gradient(135deg, var(--panel), #1a1f35);
            border-radius: 30px; border: 1px solid var(--border); padding: 40px 20px;
            text-align: center; margin-bottom: 25px; position: relative; overflow: hidden;
        }
        .profile-card::before {
            content: ""; position: absolute; top: -50%; left: -50%; width: 200%; height: 200%;
            background: radial-gradient(circle, rgba(125, 249, 255, 0.05), transparent 70%);
            pointer-events: none;
        }

        .avatar-circle {
            width: 100px; height: 100px; border-radius: 50%; margin: 0 auto 15px;
            background: linear-gradient(45deg, var(--accent), #7000ff);
            border: 4px solid var(--bg); box-shadow: 0 0 20px rgba(125, 249, 255, 0.3);
            display: flex; align-items: center; justify-content: center; font-size: 40px;
        }
        
        .name { font-size: 24px; font-weight: 900; margin-bottom: 5px; }
        .rank-tag { color: var(--accent); font-size: 12px; font-weight: 800; letter-spacing: 2px; text-transform: uppercase; }
        
        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .stat-box { background: rgba(255,255,255,0.03); padding: 15px; border-radius: 20px; border: 1px solid var(--border); }
        .stat-label { font-size: 11px; color: #8a99ad; display: block; margin-bottom: 5px; }
        .stat-value { font-size: 18px; font-weight: 800; color: #fff; }

        .vip-badge-large {
            display: inline-block; margin-top: 15px; padding: 6px 15px; border-radius: 50px;
            background: rgba(255, 207, 64, 0.1); color: var(--gold); border: 1px solid var(--gold);
            font-size: 11px; font-weight: 800; display: none;
        }
    </style>
</head>
<body>

    <div class="profile-card">

        <div class="stats-grid">

                <span class="stat-value">üíé <span id="profWallet">0</span></span>

                <span class="stat-label">–¢“Ø–≤—à–∏–Ω (EXP)</span>

    </div>

</html>
