<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        :root { --bg: #05070f; --panel: #0d1224; --accent: #7df9ff; --gold: #ffcf40; }
        body { margin: 0; font-family: sans-serif; background: var(--bg); color: #fff; padding: 20px; }

        .profile-header { text-align: center; margin-top: 20px; }
        .avatar-wrap { 
            position: relative; width: 100px; height: 100px; margin: 0 auto;
            border-radius: 50%; padding: 5px;
        }
        .avatar-img { width: 100%; height: 100%; border-radius: 50%; object-fit: cover; border: 3px solid #fff; }
        
        /* Aura Effect on Profile */
        .aura-active { box-shadow: 0 0 20px 5px var(--gold); animation: pulse 1.5s infinite; }
        @keyframes pulse { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .level-badge {
            position: absolute; bottom: -5px; right: -5px;
            background: var(--gold); color: #000; font-weight: 900;
            padding: 4px 10px; border-radius: 10px; font-size: 12px;
        }

        .username { font-size: 22px; font-weight: 900; margin-top: 15px; }
        .user-id { font-size: 12px; opacity: 0.5; }

        /* Level Progress Bar */
        .progress-container { background: #1a1a1a; border-radius: 20px; height: 10px; margin: 25px 0 10px 0; overflow: hidden; }
        .progress-fill { background: var(--accent); height: 100%; width: 0%; transition: 0.5s; }
        .exp-text { font-size: 11px; opacity: 0.7; }

        .stats-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 15px; margin-top: 30px; }
        .stat-card { background: var(--panel); padding: 15px; border-radius: 15px; text-align: center; }
        .stat-val { display: block; font-size: 18px; font-weight: 900; color: var(--accent); }
        .stat-label { font-size: 10px; opacity: 0.5; }

        .badges { display: flex; justify-content: center; gap: 10px; margin-top: 20px; }
        .badge { width: 40px; height: 40px; filter: grayscale(1); opacity: 0.3; transition: 0.3s; }
        .badge.earned { filter: grayscale(0); opacity: 1; }
    </style>
</head>
<body>

    <div class="profile-header">
        <div class="avatar-wrap" id="avatarBox">
            <img src="https://picsum.photos/id/64/200" class="avatar-img">
            <div class="level-badge" id="lvlTag">LV. 1</div>
        </div>
        <div class="username" id="uName">Legend User</div>
        <div class="user-id" id="uId">ID: 8888-9999</div>
    </div>

    <div class="progress-container">
        <div class="progress-fill" id="progFill"></div>
    </div>
    <center><span class="exp-text" id="expVal">0 / 100 EXP</span></center>

    <div class="stats-grid">
        <div class="stat-card">
            <span class="stat-val" id="totalSent">0</span>
            <span class="stat-label">–ù–∏–π—Ç –±—ç–ª—ç–≥ (üíé)</span>
        </div>
        <div class="stat-card">
            <span class="stat-val">124</span>
            <span class="stat-label">–î–∞–≥–∞–≥—á–∏–¥</span>
        </div>
    </div>

    <h3 style="margin-top:30px; font-size:14px; opacity:0.8;">–¶–û–õ–ù–£–£–î (BADGES)</h3>
    <div class="badges">
        <img src="https://cdn-icons-png.flaticon.com/512/179/179249.png" class="badge" id="b1" title="Top Spender">
        <img src="https://cdn-icons-png.flaticon.com/512/179/179252.png" class="badge" id="b2" title="Loyal Viewer">
        <img src="https://cdn-icons-png.flaticon.com/512/625/625393.png" class="badge" id="b3" title="Level 10 Master">
    </div>

    <script src="../js/levelEngine.js"></script>
    <script src="../js/economyEngine.js"></script>
    <script>
        function loadProfile() {
            const stats = LevelEngine.getStats();
            const coolId = localStorage.getItem('cool_id');
            const aura = localStorage.getItem('user_aura');

            // –¢–µ–∫—Å—Ç“Ø“Ø–¥ —à–∏–Ω—ç—á–ª—ç—Ö
            document.getElementById('lvlTag').innerText = `LV. ${stats.level}`;
            document.getElementById('uName').innerText = coolId ? `User_${coolId}` : "Legend User";
            document.getElementById('uId').innerText = `ID: ${coolId || '777-000'}`;
            document.getElementById('expVal').innerText = `${stats.exp} / ${stats.nextLevelExp} EXP`;
            document.getElementById('totalSent').innerText = stats.totalGiftsSent.toLocaleString();

            // Progress bar
            const percent = (stats.exp / stats.nextLevelExp) * 100;
            document.getElementById('progFill').style.width = percent + '%';

            // Aura & Badges
            if(aura) document.getElementById('avatarBox').classList.add('aura-active');
            if(stats.level >= 10) document.getElementById('b3').classList.add('earned');
            if(stats.totalGiftsSent > 10000) document.getElementById('b1').classList.add('earned');
        }

        window.onload = loadProfile;
    </script>
</body>
</html>
