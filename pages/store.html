<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --bg: #05070f; --panel: #12182b; --accent: #7df9ff; --text: #eaf6ff; --border: rgba(255,255,255,0.1); }
        body { margin: 0; font-family: 'Inter', sans-serif; background: transparent; color: var(--text); padding: 20px; }
        
        .section-title { font-size: 20px; font-weight: 800; margin-bottom: 20px; color: var(--accent); }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 15px; }
        
        .card { 
            background: var(--panel); border: 1px solid var(--border); border-radius: 20px; 
            padding: 20px; text-align: center; transition: 0.3s; cursor: pointer;
        }
        .card:hover { border-color: var(--accent); transform: translateY(-5px); background: rgba(125, 249, 255, 0.05); }
        .icon { font-size: 32px; margin-bottom: 10px; display: block; }
        .name { font-weight: 700; font-size: 14px; display: block; margin-bottom: 5px; }
        .price { color: var(--accent); font-size: 12px; font-weight: 900; background: rgba(125, 249, 255, 0.1); padding: 4px 8px; border-radius: 8px; }

        .toast {
            position: fixed; bottom: 20px; left: 50%; transform: translateX(-50%);
            background: var(--accent); color: #000; padding: 10px 20px; border-radius: 12px;
            font-weight: 800; font-size: 14px; display: none; z-index: 100;
        }
    </style>
</head>

</body>
</html>
