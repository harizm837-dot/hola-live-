<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { 
            --bg: #05070f; 
            --panel: #0d1224; 
            --accent: #7df9ff; 
            --text: #eaf6ff; 
            --danger: #ff3344;
        }
        
        body { 
            margin: 0; 
            font-family: 'Inter', sans-serif; 
            background: transparent; 
            color: var(--text); 
            padding: 20px; 
            padding-bottom: 100px; /* –î–æ–æ—Ä –Ω—å –∑–∞–π –∞–≤–∞—Ö */
        }
        
        /* Header Section */
        .header-section { 
            display: flex; 
            justify-content: space-between; 
            align-items: center; 
            margin-bottom: 25px; 
        }
        .title { font-size: 22px; font-weight: 900; letter-spacing: -0.5px; }
        .live-badge { 
            background: rgba(255, 51, 68, 0.1); 
            color: var(--danger); 
            padding: 6px 14px; 
            border-radius: 20px; 
            font-size: 11px; 
            font-weight: 800; 
            border: 1px solid rgba(255, 51, 68, 0.2);
            display: flex;
            align-items: center;
            gap: 6px;
        }
        .dot { width: 6px; height: 6px; background: var(--danger); border-radius: 50%; animation: blink 1s infinite; }
        @keyframes blink { 50% { opacity: 0.3; } }

        /* Grid System */
        .grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 20px; 
        }
        
        /* Stream Card */
        .card { 
            background: var(--panel); 
            border-radius: 24px; 
            overflow: hidden; 
            border: 1px solid rgba(255,255,255,0.05); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1); 
            cursor: pointer;
            position: relative;
        }
        .card:hover { 
            transform: translateY(-8px); 
            border-color: var(--accent); 
            box-shadow: 0 15px 40px rgba(0,0,0,0.6); 
        }
        
        .thumb { 
            width: 100%; 
            aspect-ratio: 16/9; 
            background-color: #1a1f35;
            background-size: cover; 
            background-position: center; 
            position: relative; 
        }
        .overlay-tags { 
            position: absolute; 
            top: 12px; 
            left: 12px; 
            right: 12px; 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-start; 
        }
        .tag-live { 
            background: var(--danger); 
            color: #fff; 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-size: 10px; 
            font-weight: 900; 
        }
        .tag-viewers { 
            background: rgba(0,0,0,0.6); 
            backdrop-filter: blur(8px); 
            padding: 4px 10px; 
            border-radius: 8px; 
            font-size: 10px; 
            font-weight: 700; 
        }
        
        .info { padding: 18px; }
        .user-info { display: flex; align-items: center; gap: 12px; margin-bottom: 10px; }
        .avatar { 
            width: 34px; 
            height: 34px; 
            border-radius: 50%; 
            background: linear-gradient(45deg, var(--accent), #7000ff); 
            border: 2px solid var(--bg);
        }
        .username { font-weight: 700; font-size: 14px; color: #fff; }
        .stream-desc { font-size: 13px; color: #8a99ad; line-height: 1.4; display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; }
    </style>
</head>
<body>

    <div class="header-section">

</body>
</html>
