<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>Hola Live - Ultimate Room</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #7df9ff; --gold: #ffcf40; --danger: #ff0055; --blue: #0055ff; }
        
        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #000; height: 100vh; color: #fff; overflow: hidden; display: flex; flex-direction: column; }

        /* --- STREAM VIEWPORT --- */
        .viewport { flex: 1; position: relative; background: #05070f; display: flex; align-items: center; justify-content: center; overflow: hidden; }
        .stream-bg { width: 100%; height: 100%; object-fit: cover; opacity: 0.7; }

        /* --- DIAMOND RAIN --- */
        .rain-diamond {
            position: absolute; font-size: 35px; cursor: pointer; z-index: 1000;
            animation: diamondFall 3s linear forwards; user-select: none;
            filter: drop-shadow(0 0 10px var(--accent));
        }
        @keyframes diamondFall {
            0% { transform: translateY(-100px) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- PK BATTLE UI --- */
        #pkOverlay {
            position: absolute; top: 80px; left: 50%; transform: translateX(-50%);
            width: 90%; z-index: 100; display: none;
        }
        .pk-track {
            height: 24px; background: #222; border-radius: 12px; overflow: hidden;
            display: flex; border: 2px solid #fff; position: relative;
        }
        #pkL { height: 100%; background: linear-gradient(90deg, var(--danger), #ff8800); width: 50%; transition: width 0.5s ease; display: flex; align-items: center; padding-left: 10px; font-weight: 900; font-size: 11px; }
        #pkR { flex: 1; background: linear-gradient(90deg, var(--blue), #00d4ff); display: flex; align-items: center; justify-content: flex-end; padding-right: 10px; font-weight: 900; font-size: 11px; }

        /* --- AURA & STREAMER INFO --- */
        .streamer-box { position: absolute; top: 20px; left: 15px; display: flex; gap: 10px; align-items: center; z-index: 10; background: rgba(0,0,0,0.4); padding: 5px 12px; border-radius: 30px; backdrop-filter: blur(10px); }
        .pfp-wrap { position: relative; width: 35px; height: 35px; }
        .pfp { width: 100%; height: 100%; border-radius: 50%; border: 2px solid #fff; }
        .aura-fire { position: absolute; inset: -5px; border-radius: 50%; border: 3px solid var(--gold); animation: auraPulse 1.5s infinite; box-shadow: 0 0 15px var(--gold); }
        @keyframes auraPulse { 0% { transform: scale(1); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }

        /* --- ENTRY ANIMATION --- */
        #entryCanvas { position: absolute; inset: 0; pointer-events: none; z-index: 500; display: flex; align-items: center; justify-content: center; }
        .entry-vfx { animation: entryMove 3s ease-in-out forwards; text-align: center; }
        @keyframes entryMove {
            0% { transform: scale(0) translateY(500px); opacity: 0; }
            30% { transform: scale(1.2) translateY(0); opacity: 1; }
            70% { transform: scale(1.2) translateY(0); opacity: 1; }
            100% { transform: scale(0) translateY(-500px); opacity: 0; }
        }

        /* --- SECRET BOX MODAL --- */
        #secretModal {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(13, 18, 36, 0.95); padding: 25px; border-radius: 20px;
            border: 2px solid var(--accent); display: none; z-index: 2000; text-align: center; width: 80%;
        }
        #secretModal input { width: 100%; padding: 12px; margin: 15px 0; border-radius: 10px; border: none; background: #000; color: #fff; text-align: center; font-weight: 900; letter-spacing: 3px; }

        /* --- CHAT SYSTEM --- */
        #chatArea { height: 35vh; background: linear-gradient(transparent, rgba(0,0,0,0.9)); padding: 15px; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; }
        .chat-msg { background: rgba(255,255,255,0.06); padding: 8px 12px; border-radius: 12px; font-size: 13px; animation: slideIn 0.3s forwards; position: relative; display: flex; align-items: center; justify-content: space-between; }
        .chat-msg b { color: var(--accent); }
        .chat-msg.vip b { color: var(--gold); }
        .silence-btn { background: var(--danger); border: none; color: #fff; font-size: 9px; padding: 3px 7px; border-radius: 5px; cursor: pointer; display: none; }

        /* --- CONTROLS --- */
        .input-bar { padding: 10px; display: flex; gap: 8px; background: #000; padding-bottom: calc(10px + env(safe-area-inset-bottom)); }
        .input-bar input { flex: 1; background: #1a1a1a; border: none; color: #fff; padding: 12px 18px; border-radius: 25px; outline: none; }
        .btn-send { background: var(--accent); border: none; width: 45px; height: 45px; border-radius: 50%; font-size: 20px; }
    </style>
</head>
<body>

    <div class="viewport" id="vArea">
        <img src="https://picsum.photos/id/65/1280/720" class="stream-bg">

        <div class="streamer-box">
            <div class="pfp-wrap">
                <div id="aura" class="aura-fire"></div>
                <img src="https://picsum.photos/id/177/100" class="pfp">
            </div>
            <div>
                <div style="font-weight:900; font-size:12px;">Anu_B <span style="color:var(--gold)">üëë</span></div>
                <div style="font-size:9px; opacity:0.8;">üë§ <span id="viewers">2,410</span></div>
            </div>
        </div>

        <div id="pkOverlay">
            <div style="text-align:center; font-size:10px; font-weight:900; color:var(--gold); margin-bottom:5px;">PK BATTLE</div>
            <div class="pk-track">
                <div id="pkL">0</div>
                <div id="pkR">0</div>
                <div style="position:absolute; left:50%; top:50%; transform:translate(-50%,-50%); background:#fff; color:#000; font-size:9px; padding:2px 5px; font-weight:900;">VS</div>
            </div>
        </div>

        <div id="entryCanvas"></div>

        <div id="secretModal">
            <div style="font-size:40px;">üéÅ</div>
            <h3 style="margin:10px 0; color:var(--gold);">–ù–£–£–¶ –ö–û–î –¢–ê–ê!</h3>
            <p style="font-size:12px; opacity:0.7;">–ú–æ–¥–µ—Ä–∞—Ç–æ—Ä—ã–Ω —Ö—ç–ª—Å—ç–Ω –∫–æ–¥—ã–≥ –æ—Ä—É—É–ª–∂ Diamond –∞–≤.</p>
            <input type="text" id="sInput" placeholder="–ö–æ–¥ —ç–Ω–¥...">
            <button onclick="checkSecret()" style="width:100%; padding:12px; background:var(--accent); border:none; border-radius:10px; font-weight:900;">–ù–≠–≠–•</button>
        </div>
    </div>

    <div id="chatArea">
        <div class="chat-msg"><b>System:</b> Hola-–¥ —Ç–∞–≤—Ç–∞–π –º–æ—Ä–∏–ª!</div>
    </div>

    <div class="input-bar">
        <input type="text" id="msgIn" placeholder="–ß–∞—Ç –±–∏—á–∏—Ö...">
        <button class="btn-send" onclick="handleSend()">üöÄ</button>
    </div>

    <script src="../js/eventBus.js"></script>
    <script src="../js/economyEngine.js"></script>
    <script src="../js/adminEngine.js"></script>

    <script>
        let activeSecret = "";
        let pkActive = false;
        let scores = { l: 0, r: 1500 };
        const myId = "user_123"; // Current User ID
        const isMod = true;     // Moderator status check

        // 1. INITIAL LOAD (Ghost Mode & Aura & Entry)
        window.onload = () => {
            const adminSettings = JSON.parse(localStorage.getItem('hola_admin_settings')) || {};
            const auraType = localStorage.getItem('user_aura');
            
            // Aura check
            if(auraType === 'fire') document.getElementById('aura').style.display = 'block';
            else document.getElementById('aura').style.display = 'none';

            // Entry Effect (Respect Ghost Mode)
            if(!adminSettings.isGhostMode) {
                const vehicle = JSON.parse(localStorage.getItem('user_vehicle'));
                if(vehicle && vehicle.expire > Date.now()) {
                    triggerEntry(vehicle.type);
                }
            }
        };

        function triggerEntry(type) {
            const canvas = document.getElementById('entryCanvas');
            const icon = type === 'rocket' ? 'üöÄ' : 'üèéÔ∏è';
            canvas.innerHTML = `<div class="entry-vfx"><div style="font-size:80px">${icon}</div><div style="font-weight:900; font-size:20px; color:var(--gold);">VIP –û–†–ñ –ò–†–õ–≠–≠!</div></div>`;
            setTimeout(() => canvas.innerHTML = '', 3000);
        }

        // 2. DIAMOND RAIN LOGIC
        function triggerDiamondRain() {
            const area = document.getElementById('vArea');
            for(let i=0; i<40; i++) {
                setTimeout(() => {
                    const d = document.createElement('div');
                    d.className = 'rain-diamond';
                    d.innerHTML = 'üíé';
                    d.style.left = Math.random() * 90 + '%';
                    d.onclick = function() {
                        EconomyEngine.updateWallet(10);
                        this.remove();
                    };
                    area.appendChild(d);
                    setTimeout(() => d.remove(), 3000);
                }, i * 150);
            }
        }

        // 3. MESSAGE & EVENT BRIDGE
        window.addEventListener('message', (e) => {
            const data = e.data;
            if(data.type === 'DIAMOND_RAIN') triggerDiamondRain();
            if(data.type === 'START_PK') {
                pkActive = true;
                document.getElementById('pkOverlay').style.display = 'block';
                updatePKUI();
            }
            if(data.type === 'SPAWN_SECRET') {
                activeSecret = data.code;
                document.getElementById('secretModal').style.display = 'block';
            }
            if(data.type === 'GIFT_SENT') {
                if(pkActive) { scores.l += data.price; updatePKUI(); }
            }
        });

        // 4. CHAT & STREAM SNIPER
        function handleSend() {
            if(AdminEngine.isSilenced(myId)) {
                alert("–¢–∞ 1 –º–∏–Ω—É—Ç Silence-—Ç—ç–π –±–∞–π–Ω–∞!");
                return;
            }

            const input = document.getElementById('msgIn');
            if(!input.value.trim()) return;

            addChatMessage("–ë–∏", input.value, localStorage.getItem('cool_id'));
            input.value = "";
        }

        function addChatMessage(user, text, isVip) {
            const chat = document.getElementById('chatArea');
            const div = document.createElement('div');
            div.className = `chat-msg ${isVip ? 'vip' : ''}`;
            div.innerHTML = `
                <span><b>${user}:</b> ${text}</span>
                <button class="silence-btn" style="display:${isMod?'block':'none'}" onclick="silenceUser('${user}')">Silence</button>
            `;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        function silenceUser(uid) {
            AdminEngine.silenceUser(uid);
            alert(uid + " 1 –º–∏–Ω—É—Ç —á–∞—Ç –±–∏—á–∏—Ö —ç—Ä—Ö–≥“Ø–π –±–æ–ª–ª–æ–æ!");
        }

        // 5. HELPER FUNCTIONS
        function checkSecret() {
            const val = document.getElementById('sInput').value;
            if(val === activeSecret) {
                EconomyEngine.updateWallet(500);
                alert("–ó”©–≤! 500 üíé –∞–≤–ª–∞–∞.");
                document.getElementById('secretModal').style.display = 'none';
            } else { alert("–ë—É—Ä—É—É –±–∞–π–Ω–∞!"); }
        }

        function updatePKUI() {
            const total = scores.l + scores.r;
            const pct = (scores.l / total) * 100;
            document.getElementById('pkL').style.width = pct + '%';
            document.getElementById('pkL').innerText = scores.l;
            document.getElementById('pkR').innerText = scores.r;
        }
    </script>
</body>
</html>
