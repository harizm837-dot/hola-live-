<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #7df9ff; --gold: #ffcf40; }
        body { margin: 0; font-family: 'Inter', sans-serif; background: #000; color: #fff; height: 100vh; display: flex; overflow: hidden; }
        
        /* –í–∏–¥–µ–æ —Ö—ç—Å—ç–≥ */
        .video-container { flex: 1; position: relative; background: #111; display: flex; align-items: center; justify-content: center; }
        .live-stream { width: 100%; height: 100%; object-fit: cover; opacity: 0.6; }

        /* Mini Game: Lucky Box */
        #luckyBox {
            position: absolute; width: 80px; height: 80px; cursor: pointer;
            display: none; z-index: 100; animation: bounce 0.5s infinite alternate;
        }
        @keyframes bounce { from { transform: translateY(0) scale(1); } to { transform: translateY(-10px) scale(1.1); } }

        /* –ß–∞—Ç –±–∞ Sidebar */
        .chat-sidebar { width: 350px; background: rgba(13, 18, 36, 0.95); display: flex; flex-direction: column; border-left: 1px solid rgba(255,255,255,0.1); }
        .chat-messages { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; }
        .msg { background: rgba(255,255,255,0.05); padding: 8px 12px; border-radius: 12px; font-size: 13px; }
        .msg b { color: var(--accent); }

        .gift-panel { padding: 15px; background: #1a1f35; display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; }
        .gift-btn { background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1); border-radius: 10px; padding: 10px; text-align: center; cursor: pointer; transition: 0.2s; }
        .gift-btn:hover { background: var(--accent); color: #000; }
    </style>
</head>
<body>

    <div class="video-container">
        <img src="https://picsum.photos/id/64/1200/800" class="live-stream">
        
        <div id="luckyBox" onclick="claimBox()">üéÅ</div>
        
        <div style="position:absolute; top:20px; left:20px; display:flex; align-items:center; gap:10px;">

            <div>

            </div>
        </div>
    </div>

    <div class="chat-sidebar">
        <div class="chat-messages" id="chat">
            <div class="msg"><b>System:</b> ”®—Ä”©”©–Ω–¥ —Ç–∞–≤—Ç–∞–π –º–æ—Ä–∏–ª! –î“Ø—Ä–º—ç—ç –±–∞—Ä–∏–º—Ç–∞–ª–Ω–∞ —É—É.</div>
        </div>
        
        <div class="gift-panel">

            <div class="gift-btn" onclick="sendGift('–õ—É—É', 'üêâ', 2000)">üêâ 2000</div>
        </div>
    </div>

    <script src="../js/eventBus.js"></script>
    <script src="../js/economyEngine.js"></script>
    <script src="../js/growthEngine.js"></script>
    <script>
        // –ë—ç–ª—ç–≥ –∏–ª–≥—ç—ç—Ö
        function sendGift(name, icon, price) {
            const success = EconomyEngine.processGift({
                user: "–ù–∞–º–∞–π–≥", streamer: "Anu_B", giftName: name, icon: icon, price: price
            });
            if(success) {
                GrowthEngine.addXP(price / 10);
                addChatMessage("–ë–∏", `${icon} ${name} –∏–ª–≥—ç—ç–ª—ç—ç!`);
            } else {

        EventBus.listen((data) => {
            if(data.type === 'SPAWN_BOX') {
                const box = document.getElementById('luckyBox');
                box.style.left = Math.random() * 70 + '%';
                box.style.top = Math.random() * 70 + '%';
                box.style.display = 'block';
            }
        });

        function claimBox() {
            const prize = Math.floor(Math.random() * 50) + 1;
            EconomyEngine.updateWallet(prize);
            document.getElementById('luckyBox').style.display = 'none';
            alert(`üéâ –ë–∞—è—Ä —Ö“Ø—Ä–≥—ç–µ! –•–∞–π—Ä—Ü–∞–≥–Ω–∞–∞—Å ${prize}üíé —Ö–æ–∂–ª–æ–æ!`);
        }

        function addChatMessage(user, text) {
            const chat = document.getElementById('chat');
            chat.innerHTML += `<div class="msg"><b>${user}:</b> ${text}</div>`;
            chat.scrollTop = chat.scrollHeight;
        }
    </script>
</body>
</html>
