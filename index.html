<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <title>Hola Live | Stream Next Gen</title>
    <link rel="stylesheet" href="assets/css/global.css">
    <link rel="stylesheet" href="assets/css/components.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/0.160.0/three.min.js"></script>
    <style>
        body { display: flex; align-items: center; justify-content: center; overflow: hidden; }
        canvas { position: absolute; z-index: 1; }
        .hero { position: relative; z-index: 10; text-align: center; }
        .tagline { letter-spacing: 5px; font-size: 12px; opacity: 0.7; margin-bottom: 30px; }
        footer { 
            position: fixed; bottom: 20px; font-size: 10px; opacity: 0.4; 
            letter-spacing: 1px; width: 100%; text-align: center; 
        }
    </style>
</head>
<body>
    <div class="hero">
        <h1 class="logo" style="font-size: 60px; margin-bottom: 10px;">Hola Live</h1>
        <div class="tagline">STREAM • TOKEN • STATUS</div>
        <button class="btn-primary" onclick="enterApp()">НЭВТРЭХ</button>
    </div>

    <footer>© 2026 Hola Live. Бүх эрх хуулиар хамгаалагдсан.</footer>

    <script>
        function enterApp() {
            document.body.style.opacity = '0';
            document.body.style.transition = '0.8s';
            setTimeout(() => { window.location.href = 'app.html'; }, 800);
        }

        // Background 3D Animation
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        const geometry = new THREE.IcosahedronGeometry(2, 1);
        const material = new THREE.MeshStandardMaterial({ color: 0x00f2ff, wireframe: true });
        const sphere = new THREE.Mesh(geometry, material);
        scene.add(sphere);
        scene.add(new THREE.AmbientLight(0xffffff, 1));
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            sphere.rotation.y += 0.005;
            sphere.rotation.x += 0.002;
            renderer.render(scene, camera);
        }
        animate();
    </script>
</body>
</html>
