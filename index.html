<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoLa | Live the Future</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Syncopate:wght@700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --p: #00f2ff; 
            --s: #7000ff; 
            --bg: #02040a; 
        }

        * { box-sizing: border-box; margin: 0; padding: 0; }
        
        body { 
            font-family: 'Montserrat', sans-serif; 
            background: var(--bg); 
            color: #fff; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            position: relative;
        }

        /* --- ANIMATED BACKGROUND --- */
        .stars-container {
            position: absolute;
            inset: 0;
            background: radial-gradient(ellipse at bottom, #1B2735 0%, #090A0F 100%);
            z-index: 0;
        }

        .orb {
            position: absolute;
            width: 400px;
            height: 400px;
            background: linear-gradient(45deg, var(--p), var(--s));
            filter: blur(120px);
            opacity: 0.25;
            border-radius: 50%;
            animation: moveOrb 15s infinite alternate;
        }

        @keyframes moveOrb {
            from { transform: translate(-10%, -10%) scale(1); }
            to { transform: translate(20%, 30%) scale(1.2); }
        }

        /* --- GLASS CONTENT --- */
        main {
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 40px;
            padding: 60px 40px;
            text-align: center;
            box-shadow: 0 25px 50px rgba(0,0,0,0.5);
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-text {
            font-family: 'Syncopate', sans-serif;
            font-size: clamp(60px, 15vw, 100px);
            font-weight: 700;
            letter-spacing: -5px;
            margin-bottom: 5px;
            background: linear-gradient(to bottom, #fff 40%, rgba(255,255,255,0.5));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            filter: drop-shadow(0 0 20px rgba(0, 242, 255, 0.4));
        }

        .tagline {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 8px;
            color: var(--p);
            margin-bottom: 60px;
            font-weight: 400;
            opacity: 0.8;
        }

        /* --- NEW START BUTTON --- */
        .start-btn {
            position: relative;
            width: 220px;
            height: 65px;
            background: #fff;
            color: #000;
            border: none;
            border-radius: 50px;
            font-weight: 900;
            font-size: 14px;
            letter-spacing: 2px;
            cursor: pointer;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            text-decoration: none;
        }

        .start-btn:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 30px rgba(0, 242, 255, 0.4);
        }

        .start-btn:active {
            transform: scale(0.95);
        }

        .start-btn::before {
            content: '';
            position: absolute;
            top: 0; left: -100%;
            width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.8), transparent);
            transition: 0.5s;
        }

        .start-btn:hover::before {
            left: 100%;
        }

        /* --- FOOTER --- */
        footer {
            position: relative;
            z-index: 2;
            padding: 30px;
            text-align: center;
            font-size: 9px;
            font-weight: 400;
            color: rgba(255,255,255,0.3);
            letter-spacing: 1px;
            text-transform: uppercase;
        }

        /* Floating elements */
        .circle {
            position: absolute;
            border-radius: 50%;
            border: 1px solid rgba(0, 242, 255, 0.2);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div class="stars-container">
        <div class="orb" style="top: -10%; left: -10%;"></div>
        <div class="orb" style="bottom: -10%; right: -10%; background: var(--s);"></div>
    </div>

    <div class="circle" style="width: 600px; height: 600px; top: -100px; left: -100px;"></div>
    <div class="circle" style="width: 400px; height: 400px; bottom: -50px; right: -50px; animation-duration: 30s;"></div>

    <main>
        <div class="glass-card">
            <h1 class="logo-text">Hola Live</h1>
            <p class="tagline">Next-Gen Live Stream</p>

            <a href="app.html" class="start-btn">
                GET STARTED
            </a>
        </div>
    </main>

    <footer>
        © 2026 Hola Live Үзвэр үйлчилгээ. Бүх эрх хуулиар хамгаалагдсан.
    </footer>

    <script>
        // Mouse move effect for background
        document.addEventListener('mousemove', (e) => {
            const orbs = document.querySelectorAll('.orb');
            const x = (e.clientX / window.innerWidth) * 50;
            const y = (e.clientY / window.innerHeight) * 50;
            
            orbs.forEach((orb, index) => {
                const speed = (index + 1) * 0.5;
                orb.style.transform = `translate(${x * speed}px, ${y * speed}px)`;
            });
        });
    </script>
</body>
</html>
