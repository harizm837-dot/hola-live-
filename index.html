<!DOCTYPE html>
<html lang="mn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <title>HoLa Live | The Revolution</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&family=Orbitron:wght@900&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --bg: #030407;
            --neon-blue: #00f2ff;
            --neon-pink: #ff0055;
            --glow: rgba(0, 242, 255, 0.6);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            background-color: var(--bg);
            color: #fff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            font-family: 'Montserrat', sans-serif;
            position: relative;
            perspective: 1000px; /* 3D орчин үүсгэх */
        }

        /* --- АРЫН ДЭВСГЭР: САНСРЫН ДЭЛБЭРЭЛТ (SINGULARITY) --- */
        .cosmic-core {
            position: absolute;
            top: 50%; left: 50%;
            width: 0px; height: 0px;
            box-shadow: 0 0 150px 100px var(--neon-blue), 0 0 300px 200px var(--neon-pink);
            transform: translate(-50%, -50%);
            border-radius: 50%;
            opacity: 0;
            z-index: 0;
            animation: coreExplosion 4s cubic-bezier(0.1, 0.8, 0.2, 1) forwards;
            animation-delay: 1s; /* Үсэг нийлэх үед дэлбэрнэ */
        }

        .grid-bg {
            position: absolute;
            width: 200%; height: 200%;
            background: 
                linear-gradient(rgba(0, 242, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 242, 255, 0.05) 1px, transparent 1px);
            background-size: 40px 40px;
            transform: rotateX(60deg) translateY(-100px);
            z-index: 0;
            animation: moveGrid 10s linear infinite;
        }

        @keyframes moveGrid { from { transform: rotateX(60deg) translateY(0); } to { transform: rotateX(60deg) translateY(40px); } }

        @keyframes coreExplosion {
            0% { opacity: 0; box-shadow: 0 0 0px 0px var(--neon-blue); }
            10% { opacity: 0.8; box-shadow: 0 0 300px 150px #fff, 0 0 500px 300px var(--neon-pink); }
            100% { opacity: 0.2; box-shadow: 0 0 150px 80px var(--neon-blue), 0 0 250px 150px var(--neon-pink); }
        }

        /* --- ТЕКСТ АНИМЕЙШН: ТАЛ ТАЛААС НИСЭЖ ИРЭХ --- */
        .title-container {
            position: relative;
            z-index: 10;
            display: flex;
            gap: 20px; /* HoLa болон Live хоорондын зай */
            font-family: 'Orbitron', sans-serif;
            font-size: clamp(50px, 12vw, 120px);
            font-weight: 900;
            text-transform: none; /* Үсгийн томорлыг яг бичсэнээр нь хадгалах */
            letter-spacing: -2px;
            filter: drop-shadow(0 0 20px var(--glow));
        }

        .word { display: flex; }
        
        .letter {
            display: inline-block;
            opacity: 0;
            transform-origin: center;
        }

        /* Тус бүрийн үсгийн нисэж ирэх чиглэл ба эргэлт */
        .l-1 { animation: flyIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; --x: -200vw; --y: -200vh; --r: -180deg; animation-delay: 0.1s; } /* H */
        .l-2 { animation: flyIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; --x: 0; --y: 200vh; --r: 90deg; animation-delay: 0.3s; }    /* o */
        .l-3 { animation: flyIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; --x: 200vw; --y: -100vh; --r: 360deg; animation-delay: 0.2s; }  /* L */
        .l-4 { animation: flyIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; --x: -100vw; --y: 200vh; --r: -270deg; animation-delay: 0.4s; } /* a */
        
        .l-5 { animation: flyIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; --x: 200vw; --y: 0; --r: 180deg; animation-delay: 0.5s; color: var(--neon-blue); }       /* L */
        .l-6 { animation: flyIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; --x: 0; --y: -200vh; --r: -90deg; animation-delay: 0.2s; color: var(--neon-blue); }      /* i */
        .l-7 { animation: flyIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; --x: 100vw; --y: 200vh; --r: 270deg; animation-delay: 0.6s; color: var(--neon-blue); }     /* v */
        .l-8 { animation: flyIn 1.2s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; --x: -200vw; --y: 0; --r: -360deg; animation-delay: 0.3s; color: var(--neon-blue); }       /* e */

        @keyframes flyIn {
            0% { opacity: 0; transform: translate3d(var(--x), var(--y), 500px) rotate(var(--r)) scale(4); filter: blur(20px); }
            70% { opacity: 1; transform: translate3d(0, 0, 0) rotate(0deg) scale(0.9); filter: blur(0); }
            100% { opacity: 1; transform: translate3d(0, 0, 0) rotate(0deg) scale(1); }
        }

        /* --- НЭВТРЭХ ТОВЧ (Үсэг нийлсний дараа гарч ирнэ) --- */
        .enter-btn {
            position: relative;
            z-index: 20;
            margin-top: 60px;
            padding: 18px 50px;
            background: transparent;
            color: #fff;
            font-size: 16px;
            font-weight: 900;
            letter-spacing: 4px;
            border: 2px solid var(--neon-blue);
            border-radius: 50px;
            cursor: pointer;
            overflow: hidden;
            opacity: 0;
            transform: translateY(30px);
            animation: showBtn 1s ease forwards;
            animation-delay: 2s; /* Үсэг бүрэн буусны дараа */
            text-transform: uppercase;
            text-decoration: none;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.2);
            transition: all 0.3s;
        }

        .enter-btn::before {
            content: ''; position: absolute; top: 0; left: -100%; width: 100%; height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 242, 255, 0.5), transparent);
            transition: 0.4s;
        }

        .enter-btn:hover {
            background: var(--neon-blue);
            color: #000;
            box-shadow: 0 0 40px var(--neon-blue), 0 0 80px var(--neon-blue);
            transform: scale(1.05);
